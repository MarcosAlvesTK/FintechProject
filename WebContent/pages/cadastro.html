<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/cadastro.css">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">
</head>


<body>
    <header>
        <h1>Rudge <span>Banco</span></h1>
    </header>
    <div class="section">
        <div class="container1" action="CadastroServlet" method="POST">
            <h2>
                Criar uma nova conta:
            </h2>
            <div class="input-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required>
            </div>
            <div class="input-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="date">Data de Nascimento</label>
                <input type="date" id="dataNasc" name="dataNasc" required>
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="celular">Celular</label>
                <input type="number" id="celular" name="celular" required>
            </div>

            <button class="create-btn"><a href="../pages/login.html">Criar</a></button>
        </div>
        <div class="container2">


        </div>
        <div class="container3"></div>
    </div>

    <script src="../assets/cadastro.js"></script>

</body>

</html>
